#logging level for PV write logging. Can be one of:
#OFF, SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST, ALL
pv_write_log_level=OFF

#message format for PV write logging. Needs to accept 3 parameters:
#{0} = PV name, {1} = old PV value, {2} = new PV value
pv_write_log_message_format=PV write: {0}, Old value: {1}, New value: {2}

#comma separated list of PV name prefixes whose PV writes shoudln't be logged
pv_write_log_exclude_pv_prefixes=loc://,sim://